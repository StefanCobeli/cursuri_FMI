<defs>
    <style type="text/css"><![CDATA[
       
      .cb {stroke: black;}
	  .cb:hover{opacity:0.5}
	  
	 
      
    ]]></style>
  </defs>

   <path
     d="M 230,32 L 181,175 L 230,240 L 275,175 L 230,32  "
     style="fill:#00ff00;stroke: black;"
     id="1a" /> <!-- green -->
	 <path
     d="M 30,175 L 150,265 L 230,240 L 181,175 L 30,175  "
     style="fill:#ececec;stroke: black;"
     id="2a" /> <!-- grey -->
	 
	 <path
     d="M 230,240 L 150,265 L 105,412 L 230,323 L 230,240 "
     style="fill:#0000ff"
     id="3a" class="cb" />  <!-- blue -->
  <path
     d="M 230,240 L 230,323 L 352,412 L 305,265 L 230,240  "
     style="fill:#ffff00"
     id="4a" class="cb" />  <!-- yellow -->
  <path
     d="M 275,175 L 230,240 L 305,265 L 426,175 L 275,175  "
     style="fill:#ff0000"
     id="5a" class="cb" />  <!-- red -->
	 
	 <text  x="150" y="400">star
	 
	  <animateTransform
            attributeName="transform"
            begin="0s"
            dur="10s"
            type="rotate"
            from="0 230 250"
            to="360 230 250"
            repeatCount="indefinite" 
        /> </text>
		
	
	 
	 </svg>
