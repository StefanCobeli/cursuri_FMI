<!DOCTYPE html> 
<html lang="ro"> 
<head> 
<style type="text/css">
td, th {border: 1px solid blue;}
</style>
<meta charset="utf-8">
<title>tabel</title>
 </head> 
<body> 
<h1> Tabel</h1> 
<table>
<caption> Examen  </caption>
    <tr>
     <th> Student</th>
      <th> Nota </th>
     </tr>

     <td> Popescu</td>
      <td> 10 </td>
     </tr>
     <tr>
     <td> Ionescu</td>
      <td> 7 </td>
     </tr>
</table>

<h1> rowspan</h1> 
<table>
<caption> Tabel  </caption>
    <tr>
     <th> Coloana 1</th>
      <th> Coloana  2 </th>
     </tr>
    <tr>
     <td rowspan="2"> Popescu</td>
      <td> 10 </td>
     </tr>
     <tr>
      <td> 7 </td>
     </tr>
</table>

<h1> colspan</h1> 
<table>
<caption> Tabel </caption>
    <tr>
     <th colspan="2"> Coloanele</th>
     </tr>
    <tr>
     <td> Popescu</td>
      <td> 10 </td>
     </tr>
     <tr>
       <td> Ionescu</td>
      <td> 7 </td>
     </tr>
</table>
</body>
</html>
